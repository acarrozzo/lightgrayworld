services:
  postgres:
    image: postgres:15-alpine
    container_name: lgai-postgres
    environment:
      POSTGRES_USER: lgai
      POSTGRES_PASSWORD: lgai_dev_password
      POSTGRES_DB: lgai_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lgai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

